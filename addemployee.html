<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Employee</title>
        <link rel="stylesheet" href="css/defaultstyle.css" />
        <link rel="stylesheet" href="css/addemployee.css" />
    </head>
    <body>
        <!-- Sidebar section -->
        <div id="empSideBar" class="sidebar">
            <div class="logo">
                <img class="tezo-logo" src="assets/images/tezo-logo.png" alt="Tezo company logo" />
            </div>
            <div class="sidebar-subdiv">
                <span class="title">ALL</span>
                <div class="all-content">
                    <img src="assets/icons/dashboard.svg" alt="Icon of dashboard" />    
                    <span>Dashboard</span>
                </div>
                <a href=index.html>
                    <div class="all-content-box">
                        <img src="assets/icons/employee.svg" alt="Icon of employee" />
                        <span>Employees</span>
                    </div>
                </a>
            </div>
            <div class="sidebar-subdiv">
                <span class="title">ROLE / USER MANAGEMENT</span>
                <a href="roles.html">
                    <div class="all-content">
                        <div class="all-content-info">
                            <img src="assets/icons/roles-grey.svg" alt="Icon of roles" />
                            <span>Roles</span>
                        </div>
                        <div class="all-content-arrow">
                            <img src="assets/icons/chevron-right-grey.svg" alt="Right pointing arrow">
                        </div>
                    </div>
                </a>
                <div class="all-content">
                    <div class="all-content-info">
                        <img src="assets/icons/access-right.svg" alt="Icon of access rights">   
                        <span>Access rights</span>
                    </div>
                    <div class="all-content-arrow">
                        <img src="assets/icons/chevron-right-grey.svg" alt="Right pointing arrow">
                    </div>
                </div>
            </div>
            <div class="update">
                <div class="update-info">
                    <span>Install new update 2.3.1A</span>
                    <p>Allow to launch the new update for the AD application</p>
                </div>
                <div class="update-buttons">
                    <button class="dismiss">Dismiss</button>
                    <button class="accept">Accept</button>
                </div>
            </div>
        </div>

        <!-- minised screen icons  -->
        <div class="minimised-icons">
            <img src="assets/icons/dashboard.svg" alt="Dashboard icon" />
            <a href=index.html><img src="assets/icons/employee.svg" alt="Employee icon"/></a>
            <a href="roles.html"><img src="assets/icons/roles-grey.svg" alt="Roles icon" /></a>
            <img src="assets/icons/access-right.svg" alt="Assigning user icon" />
        </div>

        <div id="mainBody" class="container-body">
            <!-- Search header -->
            <img id="handleIcon" class="handle-icon" onclick="SideBar()" src="assets/images/handle.png" alt="Closure of sidebar icon" />
            <div class="searchbar-section">
                <div class="main-header">
                    <div class="header-icon-search">
                        <div class="search-icon">
                            <img src="assets/images/search.png" alt="Search icon" />
                        </div>
                        <div class="search-content">
                            <input type="text" name="name" placeholder="Search (Ctrl+l)" size="60">
                        </div>
                    </div>
                    <div class="header-right">
                        <div class="header-section-icons">
                            <button><img src = "assets/images/language.png" alt="Language change option" /></button>
                            <button><img src = "assets/images/more.png" alt="More icon with four dots" /></button>
                            <button><img src = "assets/images/theme.png" alt="Theme change symbol, a moon" /></button>
                            <button><img src = "assets/images/bell.png" alt="Notification icon" /></button>
                        </div>
                        <div class="profile">
                            <img src="assets/images/profile.png" alt="Profile picture" />
                            <span class="status-icon"></span>
                            <div class="profile-info">
                                <span>John Abraham</span>
                                <span class="admin">Admin</span>
                            </div>
                            <div class="down-arrow">
                                <img src="assets/icons/expand-more.svg" alt="Icon to expand more" /> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add employee section -->
            <div class="add-employee-section">
                <h4>Add Employee</h4>
                <div class="emp-img-content">
                    <div class="employee-profile">
                        <img id="profileImg" src="assets/images/profile-user.png" alt="Profile picture of a user" />
                        <input type="file" id="uploadInput" style="display: none;" accept="image/*">
                        <button onclick="document.getElementById('uploadInput').click()">Upload Profile Picture</button>
                    </div>
                    <form class="per-emp-info">
                        <div class="employee-info">
                            <div class="per-info-title">
                                <span>Personal Information</span>
                            </div>
                            <div class="emp-row">
                                <div class="emp-row-content">
                                    <label>Emp No</label>
                                    <input id="empNum" type="number" name="empNum" placeholder="Text" required />
                                </div>
                            </div>
                            <div class="emp-row">
                                <div class="emp-row-content">
                                    <label>First Name</label>
                                    <input id="fname" type="text" name="fname" placeholder="Text" required />
                                </div>
                                <div class="emp-row-content">
                                    <label>Last Name</label>
                                    <input id="lname" type="text" name="lname" placeholder="Text" required />
                                </div>
                                <div class="emp-row-content">
                                    <label>Date of Birth</label>
                                    <input id="dob" type="date" name="dob" placeholder="Select" required />
                                </div>
                            </div>
                            <div class="emp-row">
                                <div class="emp-row-content">
                                    <label>Email Id</label>
                                    <input id="mail" type="email" name="mail" placeholder="Joe.j@technovert.com" required />
                                </div>
                                <div class="emp-row-content">
                                    <label>Mobile Number</label>
                                    <input id="number" type="text" name="number" placeholder="00000000000" required />
                                </div>
                            </div>
                        </div>
                        <div class="employee-info">
                            <div class="per-info-title">
                                <span>Employment Information</span>
                            </div>
                            <div class="emp-row">
                                <div class="emp-row-content">
                                    <label>Joining date</label>
                                    <input id="jdate" class="per-info" type="date" name="jdate" placeholder="DD-MM-YYYY" size="40" required />
                                </div>
                                <div class="emp-row-content">
                                    <label>Location</label>
                                    <select id="location" class="per-info" name="location">
                                        <option value="1" selected disabled>Search</option>
                                        <option value="Hyderabad">Hyderabad</option>
                                        <option value="US">US</option>
                                        <option value="UK">UK</option>
                                    </select>
                                </div>
                            </div>
                            <div class="emp-row">
                                <div class="emp-row-content">
                                    <label>Job Title</label>
                                    <select id="Role" class="per-info" name="Role">
                                        <option value="1" selected disabled>Search</option>
                                        <option value="UX designer">UX Designer</option>
                                        <option value="IT Admin">IT admin</option>
                                        <option value="Product developer">Product Developer</option>
                                    </select>
                                </div>
                                <div class="emp-row-content">
                                    <label>Department</label>
                                    <select id="department" class="per-info" name="department">
                                        <option value="1" selected disabled>Search</option>
                                        <option value="UI/UX">UI/UX</option>
                                        <option value="IT">IT</option>
                                        <option value="PE">PE</option>
                                    </select>
                                </div>
                            </div>
                            <div class="emp-row">
                                <div class="emp-row-content">
                                    <label>Assign Manager</label>
                                    <select id="manager"  class="per-info" name="manager">
                                        <option value="1" selected disabled>Search</option>
                                        <option value="Hasnu">Hasnu Zama</option>
                                        <option value="bhagvan">Bhagvan</option>
                                        <option value="Sandeeep">Sandeep</option>
                                    </select>    
                                </div>
                                <div class="emp-row-content">
                                    <label>Assign Project</label>
                                    <select id="project"  class="per-info" name="project">
                                        <option value="1" selected disabled>Search</option>
                                        <option value="Proj1">Project 1</option>
                                        <option value="Proj2">Project 2</option>
                                        <option value="Proj3">Project 3</option>
                                    </select> 
                                    <input class="is-active" type="boolean" name="isActive">
                                </div>
                            </div>
                        </div>
                        <div class="add-emp-btn">
                            <button class="cancel">Cancel</button>
                            <button class="add-emp" onclick="addEmp()">Add Employees</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="scripts/script.js"></script>
    </body>
</html>
